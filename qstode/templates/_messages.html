{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
	{% for category, message in messages %}
	  <div class="alert alert-{{ category }}">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		{{ message }}
	  </div>
	{% endfor %}
  {% endif %}
{% endwith %}
